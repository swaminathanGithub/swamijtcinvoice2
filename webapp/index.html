<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swami JTC Invoice App web title </title></title>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.139.4/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m"
      data-sap-ui-xx-bindingSyntax="complex"
      data-sap-ui-resourceroots='{
        "swamijtcinvoice": "./"
      }'>
    </script>
    <script>
      sap.ui.getCore().attachInit(function () {
        new sap.m.Shell({
          app: new sap.ui.core.ComponentContainer({
            height: "100%",
            name: "swamijtcinvoice"
          })
        }).placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
